<!DOCTYPE html>
<html>
    <head>
        <title>Lab 2</title>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin=""/>

        <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
        integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
        crossorigin=""></script>

    </head>

    <body>
        <div id="map" style="height: 500px"></div>

        <script type="text/javascript">

          var map = L.map('map', {
              center: [38.16, -96.96],
              center: [38.16, -96.96],
              zoom: 4
          });

          L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
              attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
              maxZoom: 18,
              id: 'mapbox.pencil',
              accessToken: 'pk.eyJ1IjoiZS1jb2JsZSIsImEiOiJjamxmcnViY3EwenU3M3dveWljN3B5bnM4In0.aImb9yimk0Qc-0OTeqlzKg'
          }).addTo(map);

            var hotelIcon = L.icon({
                iconUrl: 'hotel.png', // url that links to the icon image file
                iconSize:     [38, 38], // size of the icon image in pixels
                iconAnchor:   [19, 19], // the top left corner of the icon will be aligned so that this point is at the marker's geographical location
                popupAnchor:  [0, -10] // point from which the popup should open, relative to the iconAnchor
            });

            var buildingIcon = L.icon({
                iconUrl: 'building.png', // url that links to the icon image file
                iconSize:     [38, 38], // size of the icon image in pixels
                iconAnchor:   [19, 19], // the top left corner of the icon will be aligned so that this point is at the marker's geographical location
                popupAnchor:  [0, -10] // point from which the popup should open, relative to the iconAnchor
            });

            var sunumbrellaIcon = L.icon({
                iconUrl: 'sunumbrella.png', // url that links to the icon image file
                iconSize:     [38, 38], // size of the icon image in pixels
                iconAnchor:   [19, 19], // the top left corner of the icon will be aligned so that this point is at the marker's geographical location
                popupAnchor:  [0, -10] // point from which the popup should open, relative to the iconAnchor
            });

            var desertIcon = L.icon({
                iconUrl: 'desert.png', // url that links to the icon image file
                iconSize:     [38, 38], // size of the icon image in pixels
                iconAnchor:   [19, 19], // the top left corner of the icon will be aligned so that this point is at the marker's geographical location
                popupAnchor:  [0, -10] // point from which the popup should open, relative to the iconAnchor
            });

            var waterfallIcon = L.icon({
                iconUrl: 'waterfall.png', // url that links to the icon image file
                iconSize:     [38, 38], // size of the icon image in pixels
                iconAnchor:   [19, 19], // the top left corner of the icon will be aligned so that this point is at the marker's geographical location
                popupAnchor:  [0, -10] // point from which the popup should open, relative to the iconAnchor
            });

            var marker1 = L.marker([29.481137,-98.7945945], {icon: buildingIcon}).addTo(map);
            var marker2 = L.marker([27.9925295,-82.887484], {icon: sunumbrellaIcon}).addTo(map);
            var marker3 = L.marker([39.5320287,-107.372528], {icon: hotelIcon}).addTo(map);
            var marker4 = L.marker([36.1249185,-115.3150845], {icon: desertIcon}).addTo(map);
            var marker5 = L.marker([41.3211756,-89.0024386], {icon: waterfallIcon}).addTo(map);

            var pic1 = '<img src="https://i.imgur.com/MQMzz8u.jpg" alt="RUE" width="250">';
            var pic2 = '<img src="https://i.imgur.com/Wf1Tahc.jpg" alt="CLE" width="250">';
            var pic3 = '<img src="https://i.imgur.com/u7WLe1m.jpg" alt="GLE" width= "250">';
            var pic4 = '<img src="https://i.imgur.com/QP9Q11a.jpg" alt="VEG" width= "250">';
            var pic5 = '<img src="https://i.imgur.com/59SgDfQ.jpg" alt="STR" width= "250">';

            marker1.bindPopup('<p style="color:blue; font-weight:bold"> RUFUS </p>' + pic1);
            marker2.bindPopup('<p style="color:seagreen; font-weight:bold"> Clearwater Florida</p>' + pic2);
            marker3.bindPopup('<p style="color:mediumspringgreen; font-weight:bold"> Glenwood Springs Colorado</p>'+ pic3);
            marker4.bindPopup('<p style="color:darkspringgreen; font-weight:bold"> Las Vegas Nevada Icebox Canyon Trail</p>'+ pic4);
            marker5.bindPopup('<p style="color:red; font-weight:bold"> Straved Rock State Park Illinois </p>'+ pic5);

        </script>
   </body>
</html>
